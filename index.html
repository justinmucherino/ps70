    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            font-size: 3em;
            margin-top: 250px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px #00e6e6,
                        0 0 40px #00e6e6,
                        0 0 50px #00e6e6;
        }
        p {
            font-size: 1.5em;
            max-width: 800px;
        }
        .bounce-arrow {
            font-size: 3em;
            animation: bounce 2s infinite;
            margin-top: 50px;
            color: black;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 30px #00e6e6,
                            0 0 40px #00e6e6,
                            0 0 50px #00e6e6;
            }
            to {
                text-shadow: 0 0 20px #fff,
                            0 0 30px #00ffff,
                            0 0 40px #00ffff,
                            0 0 50px #00ffff,
                            0 0 60px #00ffff;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .grid-item {
            height: 300px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #333;
            transition: transform 0.3s ease;
        }

        .grid-item a {
            text-decoration: none;
        }

        .grid-item:hover {
            transform: scale(1.05);
            text-decoration: none;
        }

        .grid-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .overlay {
            opacity: 0;
        }

        .grid-item h2 {
            position: relative;
            color: black;
            transition: all 0.3s ease;
            z-index: 2;
            margin: 0;
            padding: 0;
        }

        .grid-item:hover h2 {
            color: white;
        }

        a {
            color: #0000EE;  /* Standard blue hyperlink color */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #551A8B;  /* Standard visited/hover purple color */
            text-decoration: underline;
        }
    </style>
</head>
